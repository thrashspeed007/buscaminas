<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/buscaminas.css">
    <script src="https://kit.fontawesome.com/a1e6115532.js" crossorigin="anonymous"></script>
    <script src="js/buscaminas.js" defer></script>
</head>
<body>
    <header>
        <div class="row justify-content-center align-items-center" >
            <div class="col-3 divHeader">
                <i class="fa-solid fa-bars" id="hamburger-menu" aria-hidden="true"></i>
            </div>
            <div class="col-6 divHeader">
                <h1>BUSCAMINAS</h1>
            </div>
            <div class="col-3 divHeader">
                    <button>ZOOM</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <img src="img/bomba.jpg" alt="">
        </div>
    </header>
    <main>
        <nav class="nav row justify-content-center" id="nav">
            <button>Juego 1</button>
            <button>Juego 2</button>
            <button>Juego 3</button>
        </nav>
        <div class="divJuego">

        </div>

        <div id="datosPartida" class="row flex-column align-items-center">
            <button onclick="iniciarPartida()">Iniciar Partida</button>
            <div>
                <div>
                    <label for="filas">Dificultad: </label>
                    <select name="dificultad" id="dificultad">
                        <option value="10x10x10">Fácil</option>
                        <option value="15x20x40">Intermedio</option>
                        <option value="15x30x90">Difícil</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </div>
                <div class="personalizado" id="personalizado">
                    <fieldset>
                        <legend>Personalizado</legend>
                        <div>
                            <label for="filas">Filas:</label>
                            <input type="number" id="filas">
                        </div>
                        <div>
                            <label for="columnas">Columnas:</label>
                            <input type="number" id="columnas">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
